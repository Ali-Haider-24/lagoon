langcode: en
status: true
dependencies:
  module:
  - search_api_solr
id: lagoon_solr
name: 'Lagoon Solr'
description: ''
backend: search_api_solr_multilingual
backend_config:
  connector: standard
  connector_config:
    scheme: http
    host: solr
    port: '8983'
    path: /solr/drupal
    core: ''
    timeout: 5
    index_timeout: 5
    optimize_timeout: 10
    finalize_timeout: 30
    commit_within: 1000
    solr_version: ''
    http_method: AUTO
  sasm_limit_search_page_to_content_language: false
  sasm_search_page_include_language_independent: false
  sasm_language_unspecific_fallback_on_schema_issues: true
  retrieve_data: false
  highlight_data: false
  skip_schema_check: false
  domain: generic
  site_hash: false
